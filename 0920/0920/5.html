<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Transform</title>
        
        <style>
            img {
                height: 300px;
                margin: 500px auto;
                display: block;
                transition: transform 5s ease;
            }
            img:hover {
                transform: translateY(-500px);
                transition: transform .1s step-start;
            }
        </style>
    </head>
    
    <body>
        <img src="zver.png" alt="zver">
    </body>
</html>
